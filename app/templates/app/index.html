{% load static bootstrap5 %}
<!doctype html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FerramentasSpy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body style="height: 100vh; padding-top: 100px;">
<div class="container">
    <div class="text-white text-center">{{ request.user.email }} </div>
    <div class="text-center"><a class="text-white btn btn-dark mt-2" href="{% url 'logout' %}">Sair</a></div>
    <h2 class="text-center text-white mt-5">Escolha uma das ferramentas abaixo:</h2>
    <div style="margin-top:30px;" class="d-flex  justify-content-center container ">

        {% for i in product_names %}
        <div class="m-4 col-2 box rounded-lg" style="border: 0px solid;border-radius: 5px;background-color: rgb(34, 23, 23);">
            <div style="color: #ffffff;">{{ i.nome }}</div>
            <a  href="{{ i.url }}" target="_blank" class="col-2" > 
                <img width="100%" height="150px" src="{{ i.photo }}"  />
            </a><br>
        </div>
        {% endfor %}
            

    </div>
</div>
</body>
</html>
